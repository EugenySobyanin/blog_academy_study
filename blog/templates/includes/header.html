<header>
  <div class="main-header-div">

    <!--Блок с названием, аватаркой и юзернеймом-->
    <div class="title-div">
      <h2 class="header-title">БЛОГ</h2>

      {% if user.is_authenticated %}
        <a href="{% url 'posts:my_profile' %}">
          <img src="{{ user.avatar.url }}" class="avatar-header">
        </a>
        <a href="{% url 'posts:my_profile' %}">
          <span> {{ user.username }} </span>
        </a>
      {% endif %}
    </div>

    <!--Блок с ссылками на: публикации, форму, вход/выход-->
    <nav class="header-nav">
      <ul class="header-ul">

        <li class="nav-item">
          <a class="nav-link 
          {% if request.resolver_match.url_name == 'list' %} activel {% endif %}" 
          href="{% url 'posts:list' %}"> Публикации </a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link 
            {% if request.resolver_match.url_name == 'add' %} activel {% endif %}" 
            href="{% url 'posts:add' %}"> Создать публикацию </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:logout'%}"> Выйти </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:login'%}"> Войти </a>
          </li>
        {% endif %}

      </ul>
    </nav>
  </div>
</header>
