<header>
  <div class="main-header-div header-border background-black text-white">
    <div class="title-div">
      <h2>БЛОГ</h2>

      {% if user.is_authenticated %}
        <span> {{ user.username }} </span>
      {% endif %}

    </div>
    <nav class="header-nav">
      <ul class="header-ul">

        <li class="nav-item">
          <a class="nav-link my-link 
          {% if request.resolver_match.url_name == '' %} activel {% endif %}" 
          href="{% url 'posts:list' %}"> Публикации </a>
        </li>

        <li class="nav-item">
          <a class="nav-link my-link 
          {% if request.resolver_match.url_name == 'add' %} activel {% endif %}" 
          href="{% url 'posts:add' %}"> Создать публикацию </a>
        </li>
        
        {% if user.is_authenticated %}
          <li>
            <a href="{% url 'users:login'%}"> Выйти </a>
          </li>
        {% else %}
          <li>
            <a href="{% url 'users:login'%}"> Войти </a>
          </li>
        {% endif %}

      </ul>
    </nav>
  </div>
</header>
